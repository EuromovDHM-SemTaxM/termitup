prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  rev: http://purl.org/stuff/rev#
  gtfs: http://vocab.gtfs.org/terms#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  owl: http://www.w3.org/2002/07/owl#

mappings:
  terms:
    sources:
      - [excel_final.csv~csv]
    s: http://lkg.lynx-project.eu/kos/labourlaw_terms/$(term_id)
    po:
      - [a,skos:Concept]
      - [skos:prefLabel,$(prefLabel@en),en~lang]
      - [skos:altLabel,$(altLabel@en),en~lang]
      - [skos:description, $(definition@en),en~lang]
      - [skos:prefLabel,$(prefLabel@es),es~lang]
      - [skos:altLabel,$(altLabel@es),es~lang]
      - [skos:description, $(definition@es),es~lang]
      - [skos:prefLabel,$(prefLabel@de),de~lang]
      - [skos:altLabel,$(altLabel@de),de~lang]
      - [skos:description, $(definition@de),de~lang]
      - [skos:prefLabel,$(prefLabel@nl),nl~lang]
      - [skos:altLabel,$(altLabel@nl),nl~lang]
      - [skos:description, $(definition@nl),nl~lang]
      - [dc:source, $(iate_id)]
 
 
